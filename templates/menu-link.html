<md-button aria-label="Section" ng-if="section.allowed" ui-sref-active="active" ui-sref="{{section.state}}" ng-click="focusSection()">
    <span id="{{section.id}}" ng-if="section.hascounter"><i class="material-icons">&#xE3D3;</i></span>
    <span ng-bind="section | humanizeDoc"></span>
    <span class="md-visually-hidden" ng-if="isSelected()">current page</span>
</md-button>
