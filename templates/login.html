<div layout="column" class="md-warn" style="width: 350px; margin: 0px auto; border-radius: 10px;" flex ng-view>
    <md-content layout-padding md-theme="app-blue" style="box-shadow: 0px 0px 10px #aaa;">
        <center><img src="img/logo.png" width="80px" height="80px"></center>
        <center><h2 class="md-title md-primary" style="color: rgb(33,150,243)">Aplikasi Surat Resmi Universitas Negeri Jakarta</h2></center>
        <md-progress-linear md-mode="indeterminate" ng-show="isAuthenticating"></md-progress-linear><br/>
        <form name="signinForm" ng-submit="submit()">
            <md-input-container flex>
                <label class="">Account</label>
                <input type="text" ng-model="account" required>
            </md-input-container>
            <md-input-container flex>
                <label>Password</label>
                <input type="password" ng-model="password" required>
            </md-input-container>
            <md-button class="md-raised md-primary" ng-disabled="signinForm.$invalid || isAuthenticating">Login</md-button>
        </form>
    </md-content> 
</div>
