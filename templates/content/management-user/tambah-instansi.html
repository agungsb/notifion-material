<div layout="column">
    
    <md-toolbar class="md-background" md-theme="app-blue">
        <toolbar-directive title="Tambah Instansi"></toolbar-directive>
    </md-toolbar>
    
    <md-content>
        <form name="tambahInstansi">
            <div layout layout-sm="column">
                <!--<md-progress-linear md-mode="query" ng-if="isSubmitting"></md-progress-linear>-->
                <md-input-container flex="33" style="padding: 20px;">
                    <label>Instansi</label>
                    <input type="text" name="instansi" ng-model="instansi" required/>
                </md-input-container>
            </div>
            <md-button ng-click="submitInstansi()" class="md-raised md-primary md-button" ng-disabled="tambahInstansi.$invalid || isSubmitting">Submit</md-button>        
        </form>
        <md-list class="md-padding">
            <h1 style="text-align: center;">List Instansi</h1>
            <md-list-item class="md-3-line animate-hide" ng-class="{'divider-border': !$last}" ng-repeat="instansi in instansis">
                <div class="md-list-item-text">
                    <p class="text-lighten-4"><i>Nama Instansi</i></p>
                    <h4>{{instansi.nama_instansi}}</h4>
                </div>
                <md-button md-theme="app-blue" class="md-primary" ng-click="deleteInstansi(instansi.id_instansi, $index)">
                    <i class="material-icons md-48" style="margin-top: 10%;">&#xE15C;</i>
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</div>
