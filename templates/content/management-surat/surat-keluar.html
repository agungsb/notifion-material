<md-toolbar class="md-background" md-theme="app-blue">
    <toolbar-directive title="Surat Keluar"></toolbar-directive>
</md-toolbar>
<md-content infinite-scroll="loadMore()" infinite-scroll-distance="3">
    <div layout="row" layout-sm="column" layout-align="space-around" ng-if="!suratsIsReady">
        <md-progress-circular class="md-app-blue-theme" md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-list class="md-padding" ng-if="suratsIsReady">
        <div layout="row">
            <md-input-container flex>
                <label>Subject Surat...</label>
                <input type="text" ng-model="search.subject"/>
            </md-input-container>
            <md-input-container flex>
                <label>Nomor Surat...</label>
                <input type="text" ng-model="search.no_surat"/>
            </md-input-container>
            <md-input-container flex>
                <label>Hal Surat...</label>
                <input type="text" ng-model="search.hal"/>
            </md-input-container>
        </div>
        <div ng-repeat="suratkeluar in suratsKeluar| filter:search:strict track by ::suratkeluar.id">
            <md-list-item class="md-3-line" ng-class="{'divider-border': !$last}">
                <div class="md-list-item-text">
                    <h3 ng-bind="::suratkeluar.subject"></h3>
                    <h4 ng-bind="::suratkeluar.no_surat"></h4>
                    <h4 ng-bind="::suratkeluar.hal"></h4>
                    <p ng-bind="::suratkeluar.tanggal"></p>
                    <!--<p ng-bind-html="suratkeluar.isi"></p>-->
                    <span ng-repeat="suratkeluarlampiran in ::suratkeluar.lampiran track by ::ruratkeluarlampiran.file_path">
                        <a target="_blank" ng-href="http://localhost/notifion-api/{{suratkeluarlampiran.file_path}}">Lampiran ke {{($index + 1)}}</a> &nbsp;
                    </span>
                </div>
                <md-button md-theme="app-blue" class="md-primary" ng-click="acceptSurat(suratkeluar.id)" ng-if="suratkeluar.ditandatangani == 0">
                    <i class="material-icons md-48" style="margin-top: 10%;">&#xE876;</i>
                </md-button>
                <md-button md-theme="app-blue" class="md-primary" ng-click="koreksiSurat($event, suratkeluar.id)" ng-if="suratkeluar.ditandatangani == 0">
                    <i class="material-icons md-48 warn-disabled" style="margin-top: 10%;">&#xE5CD;</i>
                </md-button>
                <md-button md-theme="app-blue" ng-disabled="true" ng-if="suratkeluar.ditandatangani == 1">
                    <i class="material-icons md-48" style="margin-top: 10%;">&#xE876;</i>
                </md-button>
                <md-button md-theme="app-blue" class="md-primary" ng-click="previewSurat($event, suratkeluar)">
                    <i class="material-icons md-48" style="margin-top: 10%;">&#xE8A0;</i>
                </md-button>
            </md-list-item>
            <md-divider ng-if="!$last"></md-divider>
        </div>
    </md-list>
</md-content>
